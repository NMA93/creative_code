<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ERROR</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/ObjectLoader.js"></script>
    <script src="js/three.js"></script>
    <script src="js/blotter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/liquidDistortMaterial.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="item1">
        <div id="textA"></div>
      </div>

      <div class="item2">
        <div id="textB"></div>
      </div>

      <div class="item3">
        <div id="textC"></div>
      </div>
        
        <script>

          var styleProperties = {
            paddingRight: 50,
            paddingLeft: 50,
            family: "UnifrakturCook",
            size: 75,
            fill: "#fff"
          }

          const textA = new Blotter.Text("There was a table set out under a tree in front", styleProperties);
          const textB = new Blotter.Text("12345678", styleProperties);
          const textC = new Blotter.Text("T9101112131415", styleProperties);
          

          const material = new Blotter.LiquidDistortMaterial();
          material.uniforms.uSpeed.value = 0.15;
          material.uniforms.uVolatility.value = 0.25;
          material.uniforms.uSeed.value = 0.10;

          const blotter = new Blotter(material, {
            texts: textA,textB,textC
          });

          const scopeA = blotter.forText(textA);
          const scopeB = blotter.forText(textB);
          const scopeC = blotter.forText(textC);


          scopeA.appendTo(document.getElementById("textA"));
          scopeB.appendTo(document.getElementById("textB"));
          scopeC.appendTo(document.getElementById("textC"));
        </script>
    
    </div>

    <div class="footer"> 
      <a href="https://matthiasmeierkoch.github.io/creative_code_experiment/">back</a>
      <a href="https://larsmaeder.github.io/iad.experimentalcode/">next</a>  
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
